<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawler</title>
    <script src="http://code.jquery.com/jquery-2.2.2.min.ljs" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
            crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <p>
            <label for="location">Location:</label>
            <select name="location" id="location">
                <option value="1">Palma de mallorca</option>
            </select>
        </p>
        <p>
            <label for="query">Query:</label>
            <input type="text" name="query" id="query">
        </p>
        <button id="search">Search</button>
    </div>
    <div id="groupon"><h1>Groupon</h1></div>
    <div id="groupalia"><h1>Groupalia</h1></div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#search').on('click', function() {
                var params = {
                    location: $("#location").val(),
                    query: $("#query").val(),
                };
                $.getJSON("/groupon", params, function(data) {
                    for (var i = 0, len = data.length; i < len; i++) {
                        var deal = data[i]
                        $("#groupon").append(newDeal(deal));
                    }

                });

                 $.getJSON("/groupalia", params, function(data) {
                     for (var i = 0, len = data.length; i < len; i++) {
                        var deal = data[i]
                        $("#groupalia").append(newDeal(deal));
                    }
                });
            });
        });

        function newDeal(deal) {
            var newDeal = $('<p/>');
            newDeal.append('Title: ' + deal.title);
            newDeal.append('<br/>Original price: ' + deal.original_price);
            newDeal.append('<br/>Original discount: ' + deal.original_discount);
            newDeal.append('<br/>Link: <a href="' + deal.link + '">' + deal.link + '</a>');
            return newDeal;
        }
    </script>
</body>
</html>
